<header class="fixed-top">
    <nav class="navbar navbar-light bg-white">
        <a class="navbar-brand">Galery Photos</a>
        <div *ngIf="(user$ | async ) as user; else login">
            <i class="fa fa-user-circle mr-1"></i>
            <a >{{user.name}}</a>
            <a (click)="logout()" class="mr-1">(Logout)</a>
        </div>

        <ng-template #login>
            <span [routerLink]="['']"class="navbar-text">
                please, login!
            </span>
        </ng-template>
    </nav>

    <div class="fixed-top">
        <app-alert></app-alert>
    </div>
</header>
