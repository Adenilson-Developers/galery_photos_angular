<h4 class="text-center">Login</h4>

<form  [formGroup]="loginForm" class="form mt-4">
    <div formControlName="userName" class="form-group">
        <input 
        formControlName="userName" 
        class="form-control" 
        placeholder="use name" autofocus>
        <app-vmessage 
        *ngIf="loginForm.get('userName').errors?.required"
        text="user name is requered">
        </app-vmessage>
    </div>

    <div class="form-group">
        <input 
        formControlName="password" 
        type="password" 
        class="form-control" 
        placeholder="password">
        <app-vmessage
        *ngIf="loginForm.get('password').errors?.required"
        text="password is requered"
        ></app-vmessage>
    </div>

    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">login</button>

</form>

<p>Not a user ? <a> Register now</a></p>
