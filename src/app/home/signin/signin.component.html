<h4 class="text-center">Login</h4>

<form  [formGroup]="loginForm" class="form mt-4">
    <div formControlName="userName" class="form-group">
        <input 
        formControlName="userName" 
        class="form-control" 
        placeholder="use name" autofocus>
        <small
        *ngIf="loginForm.get('userName').errors?.required" 
        calss="text-danger d-block mt-2"
        >user name is requered!</small>
    </div>

    <div class="form-group">
        <input 
        formControlName="password" 
        type="password" 
        class="form-control" 
        placeholder="password">
        <small 
        *ngIf="loginForm.get('password').errors?.required"
        class="text-danger d-block mt-2"
        >password is requered!</small>
    </div>

    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">login</button>

</form>

<p>Not a user ? <a> Register now</a></p>
