<div class="container">
    <form [formGroup]="photoForm" class="row">
        <div class="col-md-6 text-center">
            <input formControlName="file" type="file" accept="image/">
            <app-vmessage
            text="please, select photo"
            *ngIf="photoForm.get('file').errors?.required">
            </app-vmessage>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <textarea 
                formControlName="description"
                class="form-control form-control-sm"
                placeholder="photo description">
                </textarea>
                <app-vmessage
                text="max length is 300"
                *ngIf="photoForm.get('description').errors?.maxlength">
                </app-vmessage>
            </div>
            <div class="form-group">
                <label 
                  class="text-muted">
                    Allow commnets
                    <input formControlName="allowComments" type="checkbox">
                </label>
            </div>

            <button [disabled]="photoForm.invalid" type="submit" class="btn btn-primary btn-block">
                Upload
            </button>

            <a class="btn btn-secondary btn-block">Cancel</a>
        </div>
    </form>
</div>
