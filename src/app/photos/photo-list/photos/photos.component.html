<div class="text-center text-muted " *ngIf="!photos.length">
    Sory, no photos!
</div>

<ul class="list-unstyled row">
    <li *ngFor='let cols of rows' class="row no-gutters">
        <div *ngFor="let photo of cols" class="col-4">
            <app-photo  
                [url]="photo.url" 
                [description]="photo.description">
            </app-photo>
        </div>
       
    </li>
</ul>
