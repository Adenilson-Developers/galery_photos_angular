<div class="text-center mt-3 mb-3">
    <form>
        <i aria-hedden class="fa fa-search mr-1"></i>
        <input 
        class="rounded" 
        type="search"
        placeholder="search..."
        autofocus
        (keyup)="debounce.next($event.target.value)"
        >
    </form>
</div>

<app-photos-photos [photos]="photos | filterByDescription: filter"></app-photos-photos>

<app-load-botton 
(click)="load()"
[hasMore]="hasMore">
</app-load-botton>
